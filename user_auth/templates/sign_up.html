<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <main class="form-signin container center-container d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 30%;">
            <div class="card-body">
                <h3 class="card-title">Sign Up</h3>
                <form method="post" >
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name="fullname" required class="form-control" id="fullname" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <input type="tel" class="form-control" required id="phone" name ="phone" placeholder="Phone Number">
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" required id="email" name ="email" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" required id="password" name="password" placeholder="Password">
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    {{ form.as_p }}
                </form>
            </div>
        </div>
    </main>
</body>

</html>
